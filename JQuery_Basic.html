<html>
    <head>
        <title>Basic jQuery Demonstration</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $("p").hide();
                    document.write("New paragraph.");
                });
            });
        </script>
    </head>
    <body>
        <p>This is a paragraph. Click me to disapper!</p>
    </body>
</html>
